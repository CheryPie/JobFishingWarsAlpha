<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    <link rel="stylesheet" type="text/css" href="styles/reset.css"/>
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
</head>
<body>
	<div class="container">
        <div class="row">
            <header class="col-xs-12">
                <div class="banner">
                    <h3><a href="index.html">Job Fishing Wars</a></h3>
                </div>
                <div class="nav-wraper">
                    <nav>
                        <ul>
                            <li><a href="register_company.html">RegisterCompany</a></li>
                            <li><a href="register_job_seeker.html">RegisterSeeker</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
        </div>
        <div class="row">
            <div class="body">
                 <form role="form" action="LoginUserServlet" method="post" 
                    class="form-signin">
                    <div class="col-xs-12 account-wall">
                        <h3 class="text-center login-title">Login</h3>
                        <div class="input-group">
                            <input type="text"class="form-control" placeholder="Username"
                                name="username" id="userName">
                            <input type="password"class="form-control" placeholder="Password"
                                name="password" id="pass">
                           <button class="btn btn-lg btn-primary btn-block" type="submit">
                                Login
                            </button>
                       </div>
                   </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
